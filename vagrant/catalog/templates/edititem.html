{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row jumbotron">
		<h3>Edit Item</h3>
		<div class="col-lg-12">
			<form action="#" enctype="multipart/form-data" method = "post">
				
				{{form.name.label}}{{form.name(value=editItem.name,size=20)}}
				{{form.description.label}}{{form.description}}
				{{form.category.label}}{{form.category}}
				{{form.upload.label}}{{form.upload}}
				<button type="submit" class="btn btn-default" id="submit" type="submit">
				<span class="glyphicon" aria-hidden="true"></span>Submit
				</button>
			</form>
		</div>
	</div>
{% endblock %}
