{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row jumbotron">
		<h3>Edit Item</h3>
		<div class="col-lg-12">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Title:</label>
					<input type ="text" maxlength="50" class="form-control" name="name" value="{{editItem.name}}">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description">{{editItem.description}}</textarea>

					<label for="category">Category:</label>
					<div class="input-group">
						<select name="category">
							{% for category in categories %}
								{% if category.name == editItem.category_name %}
					        	<option value="{{category.name}}" selected="selected">{{category.name}}</option>
					        	{% else %}
					        	<option value="{{category.name}}">{{category.name}}</option>
					        	{% endif %}
					        {% endfor %}
						</select>
					</div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon" aria-hidden="true"></span>Submit</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
