{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

      <div class="row jumbotron">
        <div class="col-lg-3">
          <h3>Categories</h3>
          {% for category in categories %}
          <a href="{{url_for('showCategoryItems', category_name=category.name)}}">
            <h4 class="list-group-item-heading">{{category.name}}</h4>
          </a>
          {% endfor %}
        </div>

        <div class="col-lg-9">
          <h3>{{category_name}} Items ({{items|length}} items)</h3>
          {% for item in items %}
          <a href="{{url_for('showItemDetail', category_name=item.category_name, item_name=item.name)}}">
            <h4 class="list-group-item-heading">{{item.name}}</h4>
          </a>
          {% endfor %}
        </div>
      </div>

      <footer class="footer">
        <p>Project by Yijun</p>
      </footer>

{% endblock %}
