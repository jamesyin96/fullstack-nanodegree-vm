{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row jumbotron">
		<h3>Delete Item</h3>
		<div class="col-lg-12">
			<form action="#" method = "post">
				<input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
				<div class="form-group">
					<p>Are you sure you want to delete {{deleteItem.name}}?</p>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon" aria-hidden="true"></span>Submit</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
