<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <h1>{{restaurant.name}}</h1>
    <a href="{{url_for('newMenuItem', restaurant_id=restaurant.id)}}">new item</a>
    {% for i in items %}
    <div>
        <p>{{i.name}}</p>
        <p>{{i.price}}</p>
        <p>{{i.description}}</p>
        <a href='{{url_for('editMenuItem', restaurant_id=restaurant.id, menu_id=i.id)}}'>Edit</a>
        <a href='{{url_for('deleteMenuItem', restaurant_id=restaurant.id, menu_id=i.id)}}'>Delete</a>
    </div>
    {% endfor %}
</body>
</html>
