<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <a href="{{url_for('newRestaurant')}}">new item</a>
    
    <div class = 'flash'>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>
                        <strong>{{message}}</strong>
                    </li>
                {% endfor %}
            </ul>
            {% endif %}
        {% endwith %}
    </div>

    {% for i in restaurants %}
    
    <div class='nameAndPrice'>
        <span class='name'><p>{{i.name}}</p></span>
    </div>
    
    <div class='editdeletepane'>
        <a href='{{url_for('editRestaurant', restaurant_id=i.id)}}'>
            Edit
        </a>
        <a href='{{url_for('deleteRestaurant', restaurant_id=i.id)}}'>
            Delete
        </a>
    </div>

    {% endfor %}
</body>
</html>
